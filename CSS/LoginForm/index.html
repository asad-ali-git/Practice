<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <div class="card-header">
        <h1>Login</h1>
      </div>
      <div class="card-body">
        <div class="username">
          <label for="username">Username</label>
          <div>
            <i class="fas fa-user icon"></i>
            <input type="text" id="username" placeholder="Type your username" />
          </div>
        </div>
        <div class="password">
          <label for="password">Password</label>
          <div>
            <i class="fas fa-lock icon"></i>
            <input
              type="password"
              id="password"
              placeholder="Type your password"
            />
          </div>
        </div>
        <div class="forgot-password">
          <p class="cursor-pointer">Forgot password?</p>
        </div>
        <div class="login-btn">
          <button class="cursor-pointer">LOGIN</button>
        </div>
        <p class="or-sign-up-using">Or Sign Up Using</p>
        <div class="social-icons-parent">
          <div class="social-icons">
            <i class="fab fa-facebook cursor-pointer facebook-icon"></i>
            <i class="fab fa-twitter cursor-pointer twitter-icon"></i>
            <i class="fab fa-google cursor-pointer google-icon"></i>
          </div>
        </div>
        <p class="or-sign-up-using2">Or Sign Up Using</p>
        <p class="sign-up cursor-pointer">Sign Up</p>
      </div>
    </main>
  </body>
</html>
